@if (productResource.isLoading()) {
<div class="flex justify-center items-center h-96">
  <span class="loading loading-spinner loading-lg"></span>
</div>
} @if (productResource.error()) {
<div class="alert alert-error shadow-lg">
  <div>
    <span>Error loading product details.</span>
  </div>
</div>
} @if(productResource.hasValue()) {
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
  <!-- Slider main container -->
  <app-product-carousel [images]="productResource.value().images" />
  <section>
    <h1 class="font-monsterat text-accent text-xl">{{ productResource.value().title }}</h1>
    <hr class="my-4" />
    <p>{{ productResource.value().description }}</p>
  </section>
</div>
}
